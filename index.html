<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="resp-style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="parfume-card">
    <div class="card">
        <div class="row">
            <div class="col-md-6 card-image p-0">
              <img src="/images/image-product-desktop.jpg" class="d-none d-md-block"alt="">
              <img src="/images/image-product-mobile.jpg" class="d-block d-md-none" alt="">
            </div>
            <div class="col-md-6 p-4">
              <div class="card-text">
                <small>PERFUME</small>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.</p>
                  <div class="d-flex card-fiyat">
                    <p class="fiyat m-0">$149.99</p>
                    <p class="oncekifiyat my-0">$169.99</p>
                  </div>
                  <div class="buton">
                    <button class="btn main-btn"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
                  </div>
              </div>
            </div>
          </div>
      </div>
  </div>
  
</body>
</html>
